    <div class="Generador">
      <br/>
      <h2 id="titulo">Generador de citas IEEE</h2>
      <br/>
        <form id="IEEEgen" method="post" >
          <div class="form-group">
            <label for="nomAutor">Nombre Autor: </label>
            <input type="text" id="nomAutor" class="form-control" name="nomAutor" placeholder="Escribe el nombre del autor" >
          </div>
          <div class="form-group">
            <label for="apAutor">Apellido Autor: </label>
            <input type="text" id="apAutor" class="form-control" name="apAutor" placeholder="Escribe el apellido del autor" required >
          </div>
          <div class="form-group">
            <label for="articulo">Nombre Articulo: </label>
            <input type="text" id="articulo" class="form-control" name="articulo" placeholder="Escribe el nombre del articulo o publicacion" required>
          </div>
          <div class="form-group">
            <label for="URL">URL: </label>
            <input type="text" id="URL" name="URL" class="form-control" placeholder="Escribe el hipervinculo de la publicacion" required >
          </div>
          <div class="form-group">
            <label for="fechaCr">Fecha de publicacion: </label>
            <input type="date" id="fechaCr" class="form-control" name="fechaCr" placeholder="Escribe la fecha en la que fue publicado el articulo" >
          </div>
          <div class="form-group">
            <label for="fechaAc">Fecha de acceso: </label>
            <input type="date" id="fechaAc" class="form-control" name="fechaAc" placeholder="Escribe la fecha en la que accesaste al articulo" required>
          </div>
          <input type="submit" class="btn btn-outline-success" value="Generar" id="but">
          &nbsp;&nbsp;&nbsp;
          <input type="reset" class="btn btn-outline-danger" value="Restablecer" id='res'>
      <br/><br/>
    </div>

      <br/>
      <h2>Salida</h2>
