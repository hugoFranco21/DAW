    <div class="Generador">

      <br/>
      <h2 id="titulo">Generador de citas IEEE</h2>
      <br/>
        <form id="IEEEgen" method="post" >
          <label for="nomAutor">Nombre Autor: </label>
          <input type="text" id="nomAutor" name="nomAutor" placeholder="Escribe el nombre del autor" >

          <label for="apAutor">Apellido Autor: </label>
          <input type="text" id="apAutor" name="apAutor" placeholder="Escribe el apellido del autor" required >

          <label for="articulo">Nombre Articulo: </label>
          <input type="text" id="articulo" name="articulo" placeholder="Escribe el nombre del articulo o publicacion" required>

          <label for="URL">URL: </label>
          <input type="text" id="URL" name="URL" placeholder="Escribe el hipervinculo de la publicacion" required >

          <label for="fechaCr">Fecha de publicacion: </label>
          <input type="date" id="fechaCr" name="fechaCr" placeholder="Escribe la fecha en la que fue publicado el articulo" >

          <label for="fechaAc">Fecha de acceso: </label>
          <input type="date" id="fechaAc" name="fechaAc" placeholder="Escribe la fecha en la que accesaste al articulo" required>

          <input type="submit" value="Generar" id="but">
          <input type="reset" value="Restablecer" id='res'>
      <br/>
    </div>
    <div id="output">
      <br/>
      <h2>Salida</h2>
      <p id="cita"></p>
      <br/>
    </div>
